<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习学习再学习</title>
    <link rel="icon" href="余幼时即厌学.jpg" type="image/jpeg">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative;
            display: none;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .nav-box {
            width: 19%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-box:hover {
            background-color: #0056b3;
        }
        .content-area {
            display: none;
        }
        .content-area.active {
            display: block;
        }
        .login-form, .register-form {
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login-form input, .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button, .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover, .register-form button:hover {
            background-color: #0056b3;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
        }
        h1 {
            color: rgba(0, 128, 0, 0.5);
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin: 5px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
        .rotating {
            animation: rotate 1s linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .discussion-area {
            margin-top: 20px;
            text-align: left;
        }
        .discussion-area textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .discussion-area button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .discussion-area button:hover {
            background-color: #0056b3;
        }
        .discussion-area .messages {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .discussion-area .message {
            margin-bottom: 10px;
        }
        .back-to-login {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        .user-list {
            margin-top: 20px;
            text-align: left;
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <div class="top-nav">
            <a href="#" class="nav-box" onclick="showHome()">主页</a>
            <a href="#" class="nav-box" onclick="showIntro()">介绍</a>
            <a href="#" class="nav-box" onclick="showProblems()">题库</a>
            <a href="#" class="nav-box" onclick="showProfile()">个人中心</a>
            <a href="#" class="nav-box" onclick="showDiscussion()">讨论</a>
            <a href="#" class="nav-box" onclick="showUserList()">用户列表</a>
        </div>
        <div class="user-info" id="userInfo"></div>
        <a href="#" class="back-to-login" onclick="backToLogin()">返回登录</a>
        <div class="content-area active" id="homeContent">
            <h1>我不爱学习</h1>
            <a href="https://www.luogu.com.cn/">洛谷启动</a>
            <a href="https://www.tboj.cn/">ZYZOJ</a>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript">JavaScript</a>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS">CSS</a>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">HTML</a>
            <a href="https://chat.deepseek.com/">Deepseek</a>
            <h1>余幼时即厌学</h1>
            <img src="余幼时即厌学.jpg" alt="余幼时即厌学" id="image1" onclick="animateImage()">
            <h1>邢而上学</h1>
            <h1>不邢而退学</h1>
        </div>
        <div class="content-area" id="introContent">
            <h2>介绍</h2>
            <p>本网站制作者为 hym ，常年混迹于洛谷，ZYZOJ。有一定的编程基础，但不多。</p>
            <p>友情链接：<a href="https://dizi-211.github.io">xhd 的网站</a></p>
        </div>
        <div class="content-area" id="problemsContent">
            <h2>题库</h2>
            <div class="problem">
                <h3>Hello world!</h3>
                <p>输出 "Hello world!"。</p>
            </div>
            <div class="problem">
                <h3>A+B problem</h3>
                <p>输入两个整数 A 和 B，输出它们的和。</p>
            </div>
        </div>
        <div class="content-area" id="profileContent">
            <h2>个人中心</h2>
            <div id="profileInfo">
                <h3 id="profileName"></h3>
                <textarea id="profileIntro" placeholder="请输入您的自我介绍..."></textarea>
                <button onclick="saveProfile()">保存</button>
            </div>
            <div id="visitOthers">
                <h3>访问他人</h3>
                <input type="text" id="visitUsername" placeholder="输入用户名">
                <button onclick="visitUserProfile()">访问</button>
            </div>
        </div>
        <div class="content-area" id="discussionContent">
            <div class="discussion-area">
                <h2>讨论区</h2>
                <textarea id="messageInput" placeholder="发表你的言论..."></textarea>
                <button onclick="postMessage()">发表</button>
                <div class="messages" id="messages"></div>
            </div>
        </div>
        <div class="content-area" id="userListContent">
            <div class="user-list">
                <h2>用户列表</h2>
                <ul id="userList"></ul>
            </div>
        </div>
    </div>
    <div class="login-form" id="loginForm">
        <h2>登录</h2>
        <input type="text" id="loginUsername" placeholder="用户名">
        <input type="password" id="loginPassword" placeholder="密码">
        <button onclick="login()">登录</button>
        <button onclick="showRegisterForm()">注册</button>
    </div>
    <div class="register-form" id="registerForm" style="display: none;">
        <h2>注册</h2>
        <input type="text" id="registerUsername" placeholder="用户名">
        <input type="password" id="registerPassword" placeholder="密码">
        <button onclick="register()">注册</button>
        <button onclick="showLoginForm()">返回登录</button>
    </div>
    <script>
        let currentUser = null;
        const discussionTimeout = 60000; // 1 minute (60000 milliseconds)
        let imageIndex = 0;
        const imageSources = ['余幼时即厌学.jpg', '武家坡.jpg', '驾校招牌.jpg','课时内容.jpg','4b1133fb817d4923d4d67af6030fd37a1836999506.jpg','85.jpg','3471c084e68893150bf9b4c50cfe7bae471787350.jpg','a364c9e616ed4fc2df661c88af1e4b6a2042258189.jpg','cdbcb90b9cbe82e0783d8004ca522a18437338685.jpg','e05f20c7d61f1af38ec943c9df8a6f691876898449.jpg','eb00c67a2af68ef718258af767bbd0381970212724.jpg','f87ac166036d00adc43a6c07445d9c4e37816898.jpg','feff256cd057a09859c2bc6bae35600f3461570594080945.jpg'];

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const profileIntro = document.getElementById('profileIntro').value;
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, profileIntro })
            });
            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                localStorage.setItem(username, password); // 存储密码
            }
            showLoginForm();
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `<span style="font-weight: bold; color: purple;">欢迎, ${username}</span>`;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.style.height = 'auto';
                document.body.style.overflow = 'auto';
                loadMessages();
                loadProfile();
            } else {
                alert('用户名或密码错误！');
            }
        }

        function checkLoginStatus() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = storedUser;
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `<span style="font-weight: bold; color: purple;">欢迎, ${currentUser}</span>`;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.style.height = 'auto';
                document.body.style.overflow = 'auto';
                loadMessages();
                loadProfile();
            }
        }

        function animateImage() {
            const image1 = document.getElementById('image1');
            image1.classList.add('rotating');
            setTimeout(() => {
                imageIndex = (imageIndex + 1) % imageSources.length;
                image1.src = imageSources[imageIndex];
                image1.classList.remove('rotating');
            }, 1000);
        }

        function showDiscussion() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('introContent').classList.remove('active');
            document.getElementById('problemsContent').classList.remove('active');
            document.getElementById('profileContent').classList.remove('active');
            document.getElementById('discussionContent').classList.add('active');
            document.getElementById('userListContent').classList.remove('active');
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('message_')) {
                    const messageData = JSON.parse(localStorage.getItem(key));
                    displayMessage(messageData);
                    const remainingTime = messageData.timestamp + discussionTimeout - Date.now();
                    if (remainingTime > 0) {
                        setTimeout(() => {
                            localStorage.removeItem(key);
                            removeMessage(messageData.timestamp);
                        }, remainingTime);
                    } else {
                        localStorage.removeItem(key);
                        removeMessage(messageData.timestamp);
                    }
                }
            }
        }

        function displayMessage(messageData) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = `<strong>${messageData.user}:</strong> ${messageData.message}`;
            newMessage.dataset.timestamp = messageData.timestamp;
            messagesDiv.appendChild(newMessage);
        }

        function removeMessage(timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = messagesDiv.querySelector(`[data-timestamp="${timestamp}"]`);
            if (messageElement) {
                messagesDiv.removeChild(messageElement);
            }
        }

        function postMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = Date.now();
                const messageData = { user: currentUser, message, timestamp };
                localStorage.setItem(`message_${timestamp}`, JSON.stringify(messageData));
                displayMessage(messageData);
                messageInput.value = '';
                setTimeout(() => {
                    localStorage.removeItem(`message_${timestamp}`);
                    removeMessage(timestamp);
                }, discussionTimeout);
            }
        }

        function backToLogin() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            loginUsername.value = localStorage.getItem('loginUsername') || '';
            loginPassword.value = localStorage.getItem('loginPassword') || '';
        }

        function showHome() {
            document.getElementById('homeContent').classList.add('active');
            document.getElementById('introContent').classList.remove('active');
            document.getElementById('problemsContent').classList.remove('active');
            document.getElementById('profileContent').classList.remove('active');
            document.getElementById('discussionContent').classList.remove('active');
            document.getElementById('userListContent').classList.remove('active');
        }

        function showIntro() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('introContent').classList.add('active');
            document.getElementById('problemsContent').classList.remove('active');
            document.getElementById('profileContent').classList.remove('active');
            document.getElementById('discussionContent').classList.remove('active');
            document.getElementById('userListContent').classList.remove('active');
        }

        function showProblems() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('introContent').classList.remove('active');
            document.getElementById('problemsContent').classList.add('active');
            document.getElementById('profileContent').classList.remove('active');
            document.getElementById('discussionContent').classList.remove('active');
            document.getElementById('userListContent').classList.remove('active');
        }

        function showProfile() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('introContent').classList.remove('active');
            document.getElementById('problemsContent').classList.remove('active');
            document.getElementById('profileContent').classList.add('active');
            document.getElementById('discussionContent').classList.remove('active');
            document.getElementById('userListContent').classList.remove('active');
        }

        function loadProfile() {
            const profileName = document.getElementById('profileName');
            const profileIntro = document.getElementById('profileIntro');
            profileName.textContent = currentUser;
            profileIntro.value = localStorage.getItem(`profileIntro_${currentUser}`) || '';
        }

        function saveProfile() {
            const profileIntro = document.getElementById('profileIntro').value;
            localStorage.setItem(`profileIntro_${currentUser}`, profileIntro);
            alert('自我介绍已保存！');
        }

        async function visitUserProfile() {
            const username = document.getElementById('visitUsername').value.trim();
            if (username) {
                const response = await fetch(`http://localhost:3000/user/${username}`);
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profileName').textContent = user.username;
                    document.getElementById('profileIntro').value = user.profileIntro;
                    showProfile();
                } else {
                    alert('该用户不存在或未设置个人介绍！');
                }
            } else {
                alert('请输入用户名！');
            }
        }

        async function showUserList() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('introContent').classList.remove('active');
            document.getElementById('problemsContent').classList.remove('active');
            document.getElementById('profileContent').classList.remove('active');
            document.getElementById('discussionContent').classList.remove('active');
            document.getElementById('userListContent').classList.add('active');

            try {
                const response = await fetch('http://localhost:3000/users');
                if (!response.ok) {
                    throw new Error('无法加载用户列表');
                }
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${user.username}</strong>: ${user.profileIntro}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                alert(error.message);
            }
        }

        // Check login status on page load
        checkLoginStatus();
    </script>
</body>
</html>
